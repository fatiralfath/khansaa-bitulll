
<!DOCTYPE html>
<html>
<head>
	<title>Aku Cinta Aca</title>
	<style>
		body {
			background-color: #f2f2f2;
			font-family: Arial, sans-serif;
		}
		.container {
			width: 80%;
			margin: 40px auto;
			padding: 20px;
			background-color: #fff;
			border: 1px solid #ddd;
			border-radius: 10px;
			box-shadow: 0 0 10px rgba(0,0,0,0.1);
		}
		h1 {
			color: #ff69b4;
			text-align: center;
		}
		p {
			color: #666;
			text-align: center;
		}
		.heart {
			color: #ff0000;
			font-size: 36px;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>Aku Cinta Aca</h1>
		<p>Selama ini, aku hanya ingin mengatakan...</p>
		<p class="heart">❤️</p>
		<p>Aku cinta kamu, Aca!</p>
		<p>Selama ini, kamu telah menjadi bagian dari hidupku.</p>
		<p>Kamu membuatku merasa lengkap dan bahagia.</p>
		<p>Aku tidak bisa membayangkan hidupku tanpa kamu.</p>
		<p>Maka, aku ingin mengatakan...</p>
		<p class="heart">❤️ Aku Cinta Aca ❤️</p>
	</div>
</body>
</html>
